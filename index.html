<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Psychological Quizzes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdfdfd;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #6a8590;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .quiz-item {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .quiz-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .quiz-item h2 {
            font-size: 1.8em;
            color: #333333;
        }
        .quiz-item p {
            color: #555555;
            margin-top: 10px;
        }
        .quiz-item a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6a8590;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .quiz-item a:hover {
            background-color: #576f75;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Psychological Quizzes</h1>

        <div class="quiz-item">
            <h2>Substance Use Disorder Quiz</h2>
            <p>Answer questions to determine if you may have a substance use disorder.</p>
            <a href="substance_use_quiz.html">Take Quiz</a>
        </div>

        <div class="quiz-item">
            <h2>Depressive Disorder Quiz</h2>
            <p>Answer questions to assess likelihood of depressive disorder.</p>
            <a href="depressive_disorder_quiz.html">Take Quiz</a>
        </div>

        <!-- Add more quizzes as needed -->

    </div>
</body>
</html>
